---
- name: Converge - Test Proxmox playbook
  hosts: all
  gather_facts: true
  become: true
  vars:
    # mDNS settings
    mdns_hostname: "proxmox-test"
    mdns_interface: ""
    # ISO builder settings (skip proxmox-specific packages in test)
    proxmox_iso_builder_packages:
      - xorriso
      - isolinux
    proxmox_iso_builder_skip_version_check: true

  pre_tasks:
    - name: Ensure Python exists
      ansible.builtin.raw: test -e /usr/bin/python3 || (apt update -y && apt install -y python3)
      changed_when: false

    - name: Gather facts after Python installation
      ansible.builtin.setup:

  tasks:
    # Test mDNS role tasks
    - name: Install avahi packages (mDNS test)
      ansible.builtin.apt:
        name:
          - avahi-daemon
          - avahi-utils
        state: present
        update_cache: true
        cache_valid_time: 3600

    - name: Verify avahi-daemon installed
      ansible.builtin.command: which avahi-daemon
      register: avahi_check
      changed_when: false

    - name: Assert avahi is installed
      ansible.builtin.assert:
        that:
          - avahi_check.rc == 0
        fail_msg: "avahi-daemon should be installed for mDNS"

    # Test ISO builder tasks (simplified - skip proxmox-specific tools)
    - name: Install ISO building tools
      ansible.builtin.apt:
        name: "{{ proxmox_iso_builder_packages }}"
        state: present
        update_cache: true
        cache_valid_time: 3600

    - name: Verify xorriso is installed
      ansible.builtin.command: which xorriso
      register: xorriso_check
      changed_when: false

    - name: Assert xorriso is installed
      ansible.builtin.assert:
        that:
          - xorriso_check.rc == 0
        fail_msg: "xorriso should be installed for ISO building"

    - name: Display test summary
      ansible.builtin.debug:
        msg:
          - "Proxmox playbook tests complete!"
          - "mDNS packages: OK"
          - "ISO builder tools: OK"

---
- name: Converge - Test Proxmox playbook
  hosts: all
  gather_facts: true
  become: true
  vars:
    # mDNS settings
    mdns_hostname: "proxmox-test"
    mdns_interface: ""
    # DNS role settings (skip Tailscale in Docker test)
    dns_enable_resolved: true
    dns_tailscale_accept_dns: false  # Skip Tailscale in Docker test
    # Proxmox role settings (skip proxmox-specific packages in test)
    proxmox_iso_packages:
      - xorriso
      - isolinux
    proxmox_iso_skip_version_check: true
    proxmox_ssl_enabled: false  # Skip SSL in Docker test
    proxmox_disable_enterprise_repo: false  # No enterprise repos in Docker
    proxmox_enable_no_subscription_repo: false  # Not a real Proxmox

  pre_tasks:
    - name: Ensure Python exists
      ansible.builtin.raw: test -e /usr/bin/python3 || (apt update -y && apt install -y python3)
      changed_when: false

    - name: Gather facts after Python installation
      ansible.builtin.setup:

  roles:
    - role: dns
      tags:
        - dns
    - role: mdns
      tags:
        - mdns

  tasks:
    # Test ISO builder tasks (simplified - skip proxmox-specific tools)
    - name: Install ISO building tools
      ansible.builtin.apt:
        name: "{{ proxmox_iso_packages }}"
        state: present
        update_cache: true
        cache_valid_time: 3600

    - name: Verify xorriso is installed
      ansible.builtin.command: which xorriso
      register: xorriso_check
      changed_when: false

    - name: Assert xorriso is installed
      ansible.builtin.assert:
        that:
          - xorriso_check.rc == 0
        fail_msg: "xorriso should be installed for ISO building"

    - name: Display test summary
      ansible.builtin.debug:
        msg:
          - "Proxmox playbook tests complete!"
          - "DNS (systemd-resolved): OK"
          - "mDNS packages: OK"
          - "ISO builder tools: OK"

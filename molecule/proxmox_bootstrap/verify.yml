---
- name: Verify Proxmox Bootstrap
  hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Verify Python is installed
      ansible.builtin.command: python3 --version
      register: python_version
      changed_when: false

    - name: Assert Python is available
      ansible.builtin.assert:
        that:
          - python_version.rc == 0
        fail_msg: "Python3 should be installed"

    - name: Verify apt is functional (install a small package)
      ansible.builtin.apt:
        name: file
        state: present
      register: apt_check

    - name: Assert apt is working
      ansible.builtin.assert:
        that:
          - apt_check is success
        fail_msg: "apt should be functional (no broken repos)"

    - name: Check enterprise repo is disabled
      ansible.builtin.command: cat /etc/apt/sources.list.d/pve-enterprise.list
      register: enterprise_content
      changed_when: false
      failed_when: false

    - name: Assert enterprise repo is disabled or absent
      ansible.builtin.assert:
        that:
          - enterprise_content.rc != 0 or 'Disabled' in enterprise_content.stdout or 'deb https://enterprise' not in enterprise_content.stdout
        fail_msg: "Enterprise repo should be disabled"

    - name: Display verification results
      ansible.builtin.debug:
        msg:
          - "Python: {{ python_version.stdout }}"
          - "APT status: OK"
          - "Enterprise repo: Disabled"

---
dependency:
  name: galaxy
  options:
    role-file: ../../requirements.yml
    requirements-file: ../../requirements.yml
driver:
  name: docker
platforms:
  - name: proxmox-bootstrap-test
    image: geerlingguy/docker-debian12-ansible:latest
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    command: ""
    pre_build_image: true
    tmpfs:
      - /run
      - /tmp
    cgroupns_mode: host
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../roles
  inventory:
    host_vars:
      proxmox-bootstrap-test:
        ansible_python_interpreter: /usr/bin/python3
  playbooks:
    prepare: prepare.yml
    converge: converge.yml
    verify: verify.yml
  config_options:
    defaults:
      host_key_checking: false
      retry_files_enabled: false
verifier:
  name: ansible
  options:
    show-diff: true

---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install Python dependencies
        run: uv sync

      - name: Install Ansible collections
        run: uv run ansible-galaxy collection install -r requirements.yml

      - name: Run ansible-lint
        run: uv run ansible-lint

      - name: Run pre-commit hooks
        run: mise exec -- prek run --all-files

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - proxmox
          - proxmox_bootstrap
          - storage
          - storage_bootstrap
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install Python dependencies
        run: uv sync

      - name: Install Ansible collections
        run: uv run ansible-galaxy collection install -r requirements.yml

      - name: Run molecule tests (${{ matrix.scenario }})
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
        run: uv run molecule test -s ${{ matrix.scenario }}

---
all:
  children:
    # Bootstrap group - use IP addresses for initial Tailscale setup
    # Before Tailscale is installed, access via local network IP/mDNS
    proxmox_bootstrap:
      hosts:
        proxmox01_bootstrap:
          ansible_host: 192.168.1.171  # <-- Set your Proxmox IP here
          ansible_user: root

    # Regular group - use Tailscale hostnames after bootstrap
    proxmox:
      hosts:
        proxmox01:
          ansible_host: proxmox  # Tailscale hostname
          ansible_user: root

    # Storage bootstrap group - use IP addresses for initial Tailscale setup
    storage_bootstrap:
      hosts:
        storage01_bootstrap:
          ansible_host: 192.168.1.175  # <-- Set your Storage IP here
          ansible_user: ubuntu

    # Regular storage group - use Tailscale hostnames after bootstrap
    storage:
      hosts:
        storage01:
          ansible_host: storage  # Tailscale hostname
          ansible_user: ubuntu

    homelab:
      children:
        proxmox:
        storage:

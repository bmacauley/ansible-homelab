---
# Pre-commit configuration
# Run manually: make pre-commit
# Install hooks: prek install

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags in Ansible YAML
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key

  # Ansible linting (uses local uv environment)
  - repo: local
    hooks:
      - id: ansible-lint
        name: ansible-lint
        entry: uv run ansible-lint
        language: system
        pass_filenames: false
        files: \.(yaml|yml)$
        exclude: |
          (?x)^(
            .pre-commit-config.yaml
          )$
